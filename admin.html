<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEBV Admin Panel</title>
    <link rel="icon" type="image/png" href="assets/icons/Icon.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .admin-section { background: white; padding: 30px; margin: 20px 0; border-radius: 12px; box-shadow: var(--shadow); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-dark); }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: var(--accent-color); }
        .admin-btn { background: var(--accent-color); color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-right: 10px; }
        .admin-btn:hover { background: #764ba2; }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .admin-table th, .admin-table td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        .admin-table th { background: var(--primary-gradient); color: white; }
        .delete-btn { background: var(--error-color); color: white; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; }
        .login-form { max-width: 400px; margin: 50px auto; }
        .logout-btn { background: var(--error-color); }
    </style>
</head>
<body style="background: var(--primary-gradient); min-height: 100vh;">
    <div id="loginContainer" class="admin-container">
        <div class="admin-section login-form">
            <h1 style="text-align: center; margin-bottom: 30px;">MEBV Admin Login</h1>
            <div class="form-group">
                <label>Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="admin-btn" style="width: 100%;" onclick="verifyPassword()">Login</button>
        </div>
    </div>

    <div id="adminPanel" class="admin-container" style="display: none;">
        <button class="admin-btn logout-btn" onclick="logout()" style="margin-bottom: 20px;">Logout</button>
        
        <div class="admin-section">
            <h2>Upload New Book</h2>
            <div class="form-group">
                <label>Book Title</label>
                <input type="text" id="bookTitle" placeholder="Enter book title">
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" id="bookCategory" placeholder="e.g., Mathematics, Chemistry">
            </div>
            <div class="form-group">
                <label>Price (MWK)</label>
                <input type="number" id="bookPrice" value="600" min="0">
            </div>
            <div class="form-group">
                <label>Select Book Folder</label>
                <select id="bookFolder">
                    <option value="books1">Books 1</option>
                    <option value="books2">Books 2</option>
                    <option value="books3">Books 3</option>
                    <option value="books4">Books 4</option>
                    <option value="books5">Books 5</option>
                    <option value="books6">Books 6</option>
                    <option value="books7">Books 7</option>
                </select>
            </div>
            <div class="form-group">
                <label>File Path (relative)</label>
                <input type="text" id="bookFilePath" placeholder="e.g., books1/example.pdf">
            </div>
            <div class="form-group">
                <label>Preview Image URL</label>
                <input type="text" id="bookPreview" value="assets/previews/default.png" placeholder="assets/previews/default.png">
            </div>
            <button class="admin-btn" onclick="uploadBook()">Add Book to Database</button>
        </div>

        <div class="admin-section">
            <h2>Upload Advertisement</h2>
            <div class="form-group">
                <label>Ad Title</label>
                <input type="text" id="adTitle" placeholder="Enter ad title">
            </div>
            <div class="form-group">
                <label>Ad Image/Video URL</label>
                <input type="text" id="adMedia" placeholder="https://example.com/ad.png">
            </div>
            <div class="form-group">
                <label>Ad Link (optional)</label>
                <input type="text" id="adLink" placeholder="https://example.com">
            </div>
            <button class="admin-btn" onclick="uploadAd()">Upload Ad</button>
        </div>

        <div class="admin-section">
            <h2>Manage Books</h2>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Downloads</th>
                        <th>Views</th>
                        <th>Shares</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">
                </tbody>
            </table>
        </div>

        <div class="admin-section">
            <h2>Database Statistics</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                <div style="background: var(--primary-gradient); color: white; padding: 20px; border-radius: 8px; text-align: center;">
                    <h3 id="totalBooks">0</h3>
                    <p>Total Books</p>
                </div>
                <div style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 20px; border-radius: 8px; text-align: center;">
                    <h3 id="totalDownloads">0</h3>
                    <p>Total Downloads</p>
                </div>
                <div style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 20px; border-radius: 8px; text-align: center;">
                    <h3 id="totalViews">0</h3>
                    <p>Total Views</p>
                </div>
                <div style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; padding: 20px; border-radius: 8px; text-align: center;">
                    <h3 id="totalShares">0</h3>
                    <p>Total Shares</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
